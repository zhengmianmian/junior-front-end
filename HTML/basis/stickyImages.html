<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky images</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .img-container {
        margin-left: auto;
        margin-right: auto;
        width: 30%;
        height: 100dvh;
        overflow: auto;
      }
      .img-container > img {
        display: block;
        position: sticky;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="../../assets/img/hutao.jpg" alt="hutao" />
      <img src="../../assets/img/whitehair.jpg" alt="girl with white hair" />
      <img src="../../assets/img/city.jpeg" alt="foggy city" />
    </div>
  </body>
</html>
