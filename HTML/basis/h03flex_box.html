<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="flex-container">
        <div>a</div>
        <div>b</div>
        <div>c</div>
    </div>
    <div class="addIcon">
        <i class="glyphicon glyphicon-cloud"></i><br>
        <i class="glyphicon glyphicon-remove"></i><br>
        <i class="glyphicon glyphicon-user"></i><span>user</span><br>
        <i class="glyphicon glyphicon-envelope"></i><span>email</span><br>
        <i class="glyphicon glyphicon-thumbs-up"></i><span>like</span>
    </div>
</body>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.flex-container {
    display: flex;
    min-height: 200px;
    flex-wrap: wrap;
    background-color: lightblue;
    justify-content: center;
    align-items: center;
}
.flex-container > div {
    width: 50px;
    height: 50px;
    background-color: orange;
    border: 4px solid red;
    text-align: center;
    font-size: 30px;
    margin: 10px;
}
.addIcon {
    background-color: #f5f5f5;
    margin-top: 20px;
}
</style>
</html>
