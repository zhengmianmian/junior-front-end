<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rotate an image</title>
    <script>

    </script>
</head>
<body>
    <div id="imageContainer">
        <img id="rabit" src="rabit.png" />
    </div>
</body>
<style>
#imageContainer {
    width: 100vh;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #CFD99D;
}
@keyframes rabitRotate {
    from{
        transform: rotate(0);
    }
    to{
        transform: rotate(360deg);
    }
}
img{
    width: 100px;
    height: 100px;
    /*transform: rotate(45deg);*/
    animation: rabitRotate 5s linear 2s infinite;
}
</style>
